<div class="container">
  <h1>Edit Notification</h1>
  <hr />
  <div class="row">
    <div class="col-2"></div>
    <div class="col-8">
      <form
        [formGroup]="updateForm"
        (ngSubmit)="onSubmit()"
        style="width: 100%"
        class="example-form mb-5"
      >
        <p>
          <mat-form-field style="width: 100%" appearance="outline">
            <mat-label>{{ notification._id }}</mat-label>
            <input matInput type="text" [disabled]="true" />
          </mat-form-field>
        </p>
        <p>
          <mat-form-field style="width: 100%" appearance="outline">
            <mat-label>Notification Title</mat-label>
            <input
              matInput
              placeholder="Enter the Notification Title"
              type="text"
              formControlName="title"
            />
          </mat-form-field>
        </p>
        <p>
          <mat-form-field style="width: 100%" appearance="outline">
            <mat-label>Notification Type</mat-label>
            <mat-select formControlName="type">
              <mat-option value="info"> Info </mat-option>
              <mat-option value="error"> Error </mat-option>
              <mat-option value="warning"> Warning </mat-option>
            </mat-select>
          </mat-form-field>
        </p>
        <p>
          <mat-form-field style="width: 100%" appearance="outline">
            <mat-label>Notification Message</mat-label>
            <input
              matInput
              placeholder="Enter the notification msg"
              type="text"
              formControlName="msg"
            />
          </mat-form-field>
        </p>
        <p>
          <button
            type="submit"
            style="width: 100%"
            mat-raised-button
            color="primary"
            [disabled]="!updateForm.valid"
          >
            Update
          </button>
        </p>
      </form>
    </div>
    <div class="col-2"></div>
  </div>
</div>
